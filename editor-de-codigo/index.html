    <header class="cabecalho">

    </header>
    <nav class="menu">
        <h2 class="sidebar-title menu__titulo">Menu</h2>
        <ul class="menu__lista">
            <li class="menu__lista__item menu__lista__item--ativo menu__lista__item--codigo">
                <a href="#">Editor de
                    código</a>
                </li>
            <li class="menu__lista__item menu__lista__item--comunidade">

            <li class="menu__lista__item--perfil">
                <a href="#" class="perfil menu__perfil">Harry</a>
            </li>
        </ul>
    </nav>
    <main class="principal">
        <div class="editor">
        <textarea spellcheck="false" rows="15">
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}
</textarea>
        </div>
        <button class="principal__botao input">Visualizar com o highlight</button>
    </main>
    <form class="informacoes-projeto">
        <fieldset class="form-group">

            <input type="text" class="input form-item" placeholder="Nome do seu projeto">
            <input type="text" class="input form-item" placeholder="Descrição do seu projeto">
        </fieldset>
        <fieldset class="form-group form-group--personalizacao">
            <legend class="sidebar-title form-item">Personalização</legend>
            <select class="input form-item">
                <option selected>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
            <input type="color" class="informacoes-projeto__cor form-item" value="#6bd1ff">
        </fieldset>
        <button class="input informacoes-projeto__submit">Salvar Projeto</button>
    </form>
